<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 100px 0;
        }
        .card-custom {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
        .weather-card {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
        }
        .trip-header {
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            font-size: 2.5rem;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-plane"></i> Vacation Planner
            </a>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Plan Your Perfect Vacation</h1>
            <p class="lead mb-5">Discover amazing destinations with personalized itineraries, budgets, and real-time weather</p>
        </div>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card card-custom">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-map-marked-alt"></i> Plan Your Trip</h3>
                    </div>
                    <div class="card-body">
                        <form id="tripPlanForm">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="destination" class="form-label">Destination</label>
                                    <input type="text" class="form-control" id="destination" name="destination" 
                                           placeholder="e.g., Paris, Tokyo, Rome" required>
                                </div>
                                <div class="col-md-3">
                                    <label for="days" class="form-label">Days</label>
                                    <select class="form-select" id="days" name="days">
                                        <option value="1">1 day</option>
                                        <option value="2">2 days</option>
                                        <option value="3" selected>3 days</option>
                                        <option value="4">4 days</option>
                                        <option value="5">5 days</option>
                                        <option value="6">6 days</option>
                                        <option value="7">7 days</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label for="budget_level" class="form-label">Budget</label>
                                    <select class="form-select" id="budget_level" name="budget_level">
                                        <option value="low">Budget</option>
                                        <option value="medium" selected>Medium</option>
                                        <option value="high">Luxury</option>
                                    </select>
                                </div>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button type="button" class="btn btn-outline-info me-md-2" onclick="getWeather()">
                                    <i class="fas fa-cloud-sun"></i> Check Weather
                                </button>
                                <button type="button" class="btn btn-success" onclick="planTrip()">
                                    <i class="fas fa-route"></i> Basic Plan
                                </button>
                                <button type="button" class="btn btn-primary" onclick="comprehensivePlan()">
                                    <i class="fas fa-star"></i> Comprehensive Plan
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div class="row loading" id="loadingSpinner">
            <div class="col-12 text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Planning your amazing trip...</p>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function getCsrfToken() {
            return document.querySelector('[name=csrfmiddlewaretoken]').value;
        }

        function showLoading() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('resultsContainer').innerHTML = '';
        }

        function hideLoading() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function getWeather() {
            const destination = document.getElementById('destination').value;
            if (!destination) {
                alert('Please enter a destination first');
                return;
            }

            showLoading();

            fetch('/weather/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify({
                    city: destination
                })
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayWeather(data.weather);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                hideLoading();
                alert('Error: ' + error);
            });
        }

        function planTrip() {
            const formData = {
                destination: document.getElementById('destination').value,
                days: document.getElementById('days').value,
                budget_level: document.getElementById('budget_level').value
            };

            if (!formData.destination) {
                alert('Please enter a destination');
                return;
            }

            showLoading();

            fetch('/plan/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayBasicPlan(data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                hideLoading();
                alert('Error: ' + error);
            });
        }

        function comprehensivePlan() {
            const formData = {
                destination: document.getElementById('destination').value,
                days: document.getElementById('days').value,
                budget_level: document.getElementById('budget_level').value
            };

            if (!formData.destination) {
                alert('Please enter a destination');
                return;
            }

            showLoading();

            fetch('/comprehensive-plan/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                hideLoading();
                if (data.success) {
                    displayComprehensivePlan(data.plan);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                hideLoading();
                alert('Error: ' + error);
            });
        }

        function displayWeather(weather) {
            let html = `
                <div class="row mt-4">
                    <div class="col-lg-8 mx-auto">
                        <div class="card weather-card">
                            <div class="card-body text-center">
                                <h4><i class="fas fa-map-marker-alt"></i> ${weather.location || 'Weather Information'}</h4>
            `;

            if (weather.status === 'success') {
                html += `
                                <div class="row mt-3">
                                    <div class="col-md-6">
                                        <h2>${weather.current_weather.temperature}</h2>
                                        <p class="mb-0">${weather.current_weather.description}</p>
                                        <small>Feels like ${weather.current_weather.feels_like}</small>
                                    </div>
                                    <div class="col-md-6">
                                        <p><i class="fas fa-tint"></i> Humidity: ${weather.current_weather.humidity}</p>
                                        <p><i class="fas fa-wind"></i> Wind: ${weather.current_weather.wind_speed}</p>
                                        <p><i class="fas fa-eye"></i> Visibility: ${weather.current_weather.visibility}</p>
                                    </div>
                                </div>
                `;
            } else {
                html += `<p class="text-warning">${weather.error_message || 'Weather data unavailable'}</p>`;
            }

            html += `
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
        }

        function displayBasicPlan(data) {
            let html = `
                <div class="row mt-4">
                    <div class="col-12">
                        <h2 class="text-center mb-4">Your Trip Plan</h2>
            `;

            // Weather
            if (data.weather && data.weather.status === 'success') {
                html += `
                        <div class="card weather-card mb-4">
                            <div class="card-body text-center">
                                <h5><i class="fas fa-map-marker-alt"></i> ${data.weather.location}</h5>
                                <div class="row">
                                    <div class="col-md-6">
                                        <h3>${data.weather.current_weather.temperature}</h3>
                                        <p>${data.weather.current_weather.description}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><i class="fas fa-tint"></i> ${data.weather.current_weather.humidity}</p>
                                        <p><i class="fas fa-wind"></i> ${data.weather.current_weather.wind_speed}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                `;
            }

            // Budget
            if (data.budget && data.budget.status === 'success') {
                html += `
                        <div class="card card-custom mb-4">
                            <div class="card-header bg-warning text-dark">
                                <h5><i class="fas fa-dollar-sign"></i> Budget Breakdown (${data.budget.budget_level})</h5>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p><strong>Flights:</strong> ${data.budget.breakdown.flights}</p>
                                        <p><strong>Accommodation:</strong> ${data.budget.breakdown.accommodation}</p>
                                        <p><strong>Food & Entertainment:</strong> ${data.budget.breakdown.food_and_entertainment}</p>
                                    </div>
                                    <div class="col-md-6">
                                        <p><strong>Transportation:</strong> ${data.budget.breakdown.local_transportation}</p>
                                        <p><strong>Activities:</strong> ${data.budget.breakdown.activities_and_tours}</p>
                                        <h5 class="text-success"><strong>Total: ${data.budget.breakdown.total_estimated_cost}</strong></h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                `;
            }

            html += `
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
        }

        function displayComprehensivePlan(plan) {
            if (plan.status !== 'success') {
                document.getElementById('resultsContainer').innerHTML = `
                    <div class="alert alert-warning mt-4">
                        <h4>${plan.trip_header || 'Planning Information'}</h4>
                        <p>${plan.message || 'Basic planning information available'}</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="text-center mb-5">
                            <h1 class="trip-header">${plan.trip_header}</h1>
                            <p class="lead">${plan.trip_appeal}</p>
                        </div>
            `;

            // Weather & Timezone
            html += `
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card weather-card">
                                    <div class="card-body text-center">
                                        <h5><i class="fas fa-thermometer-half"></i> Current Weather</h5>
            `;
            if (plan.weather_info && plan.weather_info.status === 'success') {
                html += `
                                        <h3>${plan.weather_info.current_weather.temperature}</h3>
                                        <p>${plan.weather_info.current_weather.description}</p>
                                        <small>Feels like ${plan.weather_info.current_weather.feels_like}</small>
                `;
            } else {
                html += `<p>Weather data unavailable</p>`;
            }
            html += `
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card card-custom">
                                    <div class="card-body text-center">
                                        <h5><i class="fas fa-clock"></i> Time Zone Info</h5>
                                        <p><strong>${plan.timezone_info.timezone}</strong></p>
                                        <small>${plan.timezone_info.time_difference}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
            `;

            // Seasonal Activities & Language
            html += `
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card card-custom">
                                    <div class="card-header bg-info text-white">
                                        <h6><i class="fas fa-calendar-alt"></i> Current Season Activities</h6>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-unstyled">
            `;
            plan.seasonal_activities.forEach(activity => {
                html += `<li><i class="fas fa-star text-warning"></i> ${activity}</li>`;
            });
            html += `
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card card-custom">
                                    <div class="card-header bg-secondary text-white">
                                        <h6><i class="fas fa-language"></i> Essential ${plan.language_guide.language} Phrases</h6>
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-unstyled">
            `;
            plan.language_guide.common_phrases.forEach(phrase => {
                html += `<li><small>${phrase}</small></li>`;
            });
            html += `
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
            `;

            // Cultural Info
            html += `
                        <div class="row mb-4">
                            <div class="col-md-8">
                                <div class="card card-custom">
                                    <div class="card-header bg-dark text-white">
                                        <h6><i class="fas fa-handshake"></i> Cultural Etiquette & Norms</h6>
                                    </div>
                                    <div class="card-body">
                                        <ul>
            `;
            plan.cultural_info.etiquette_and_norms.forEach(tip => {
                html += `<li>${tip}</li>`;
            });
            html += `
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="card card-custom">
                                    <div class="card-header bg-warning text-dark">
                                        <h6><i class="fas fa-plug"></i> What to Bring</h6>
                                    </div>
                                    <div class="card-body">
                                        <p><strong>Electrical:</strong><br>${plan.cultural_info.electrical_plug}</p>
                                        <p><strong>Exchange Rate:</strong><br>${plan.exchange_rate}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
            `;

            // Daily Itinerary
            html += `
                        <div class="card card-custom mb-4">
                            <div class="card-header bg-primary text-white">
                                <h5><i class="fas fa-map-marked-alt"></i> Daily Itinerary</h5>
                            </div>
                            <div class="card-body">
            `;
            
            plan.daily_itinerary.forEach(day => {
                html += `
                                <div class="border-start border-primary border-4 ps-3 mb-4">
                                    <h6 class="fw-bold">Day ${day.day_number}: ${day.theme}</h6>
                                    <div class="row">
                                        <div class="col-md-8">
                                            <p><strong>Morning:</strong> ${day.morning}</p>
                                            <p><strong>Afternoon:</strong> ${day.afternoon}</p>
                                            <p><strong>Evening:</strong> ${day.evening}</p>
                                        </div>
                                        <div class="col-md-4">
                                            <small><strong>Hotel Area:</strong> ${day.hotel_area}</small><br>
                                            <small><strong>Restaurant:</strong> ${day.restaurant}</small>
                                        </div>
                                    </div>
                                </div>
                `;
            });

            html += `
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Itinerary Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="gradient-bg text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-4xl font-bold text-center">
                <i class="fas fa-plane mr-2"></i>
                AI Travel Itinerary Planner
            </h1>
            <p class="text-xl text-center mt-2 opacity-90">
                Powered by Gemini 2.0 Flash
            </p>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Main Content Area -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Trip Planning Form -->
                    <div class="bg-white rounded-xl shadow-xl p-8 border border-gray-100">
                        <h2 class="text-3xl font-bold mb-6 text-gray-800">
                            <i class="fas fa-map-marked-alt mr-3 text-blue-600"></i>
                            Plan Your Perfect Trip
                        </h2>

                        <div class="space-y-6">
                            <div class="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-map-pin mr-1 text-blue-500"></i>
                                        Departure Location <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="departure_location"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                           placeholder="e.g., New York, NY" required>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-plane mr-1 text-blue-500"></i>
                                        Destination <span class="text-red-500">*</span>
                                    </label>
                                    <input type="text" id="destination"
                                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                                           placeholder="e.g., Paris, France" required>
                                </div>
                            </div>

                            <div class="grid md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-calendar-alt mr-1 text-green-500"></i>
                                        Duration
                                    </label>
                                    <select id="duration"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                                        <option value="3">3 days</option>
                                        <option value="5" selected>5 days</option>
                                        <option value="7">7 days</option>
                                        <option value="10">10 days</option>
                                        <option value="14">14 days</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-dollar-sign mr-1 text-green-500"></i>
                                        Budget Range
                                    </label>
                                    <select id="budget"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                                        <option value="budget">Budget (Under $100/day)</option>
                                        <option value="moderate" selected>Moderate ($100-250/day)</option>
                                        <option value="luxury">Luxury ($250+/day)</option>
                                    </select>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">
                                        <i class="fas fa-heart mr-1 text-red-500"></i>
                                        Travel Style
                                    </label>
                                    <select id="preferences"
                                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                                        <option value="cultural and historical">Cultural & Historical</option>
                                        <option value="adventure and outdoor">Adventure & Outdoor</option>
                                        <option value="food and nightlife">Food & Nightlife</option>
                                        <option value="relaxation and wellness">Relaxation & Wellness</option>
                                        <option value="family friendly">Family Friendly</option>
                                        <option value="mix of everything" selected>Mix of Everything</option>
                                    </select>
                                </div>
                            </div>

                            <button onclick="generateItinerary()"
                                    class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-4 px-8 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all transform hover:scale-105 font-semibold text-lg shadow-lg">
                                <i class="fas fa-magic mr-2"></i>
                                Generate My Perfect Itinerary
                            </button>
                        </div>
                    </div>

                    <!-- Loading State -->
                    <div id="loading" style="display: none;" class="text-center py-12">
                        <div class="loading-spinner mx-auto mb-6"></div>
                        <p class="text-lg text-gray-600">
                            <i class="fas fa-search mr-2"></i>
                            Creating your personalized itinerary...
                        </p>
                        <p class="text-sm text-gray-500 mt-2">This may take a few moments...</p>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" style="display: none;" class="bg-red-50 border-l-4 border-red-400 text-red-700 px-6 py-4 rounded-lg shadow-sm">
                        <div class="flex">
                            <div class="py-1">
                                <i class="fas fa-exclamation-triangle mr-2 text-red-500"></i>
                            </div>
                            <div id="error-content" class="font-medium"></div>
                        </div>
                    </div>

                    <!-- Itinerary Results -->
                    <div id="itinerary-results" style="display: none;">
                        <div class="bg-white rounded-xl shadow-xl p-8 border border-gray-100">
                            <div class="flex justify-between items-center mb-8">
                                <h2 class="text-3xl font-bold text-gray-800">
                                    <i class="fas fa-calendar-alt mr-3 text-purple-600"></i>
                                    Your Personalized Itinerary
                                </h2>
                                <button onclick="exportItinerary()"
                                        class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg hover:from-purple-700 hover:to-pink-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all transform hover:scale-105 shadow-lg">
                                    <i class="fas fa-download mr-2"></i>
                                    Export
                                </button>
                            </div>

                            <div id="itinerary-content"></div>
                        </div>
                    </div>
                </div>

                <!-- Sidebar -->
                <div class="lg:col-span-1">
                    <!-- Travel Q&A Section -->
                    <div class="bg-white rounded-xl shadow-xl p-6 border border-gray-100 sticky top-8">
                        <h2 class="text-2xl font-bold mb-6 text-gray-800">
                            <i class="fas fa-question-circle mr-2 text-green-600"></i>
                            Ask Travel Questions
                        </h2>

                        <div class="space-y-4">
                            <div class="relative">
                                <input type="text" id="travel-question"
                                       class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all"
                                       placeholder="Ask me anything about travel..."
                                       onkeypress="if(event.key==='Enter') askQuestion()">
                                <button onclick="askQuestion()"
                                        class="absolute right-2 top-2 bg-green-600 text-white p-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>

                        <div id="question-answer" style="display: none;" class="mt-6">
                            <div class="bg-gradient-to-r from-green-50 to-emerald-50 rounded-lg p-4 border border-green-200">
                                <h3 class="font-semibold text-green-800 mb-3 flex items-center">
                                    <i class="fas fa-lightbulb mr-2"></i>
                                    Answer:
                                </h3>
                                <div id="answer-content" class="text-green-700 text-sm leading-relaxed"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Script loaded');

        function generateItinerary() {
            console.log('Generate function called!');

            // Get form values
            const departure = document.getElementById('departure_location').value.trim();
            const destination = document.getElementById('destination').value.trim();
            const duration = document.getElementById('duration').value;
            const budget = document.getElementById('budget').value;
            const preferences = document.getElementById('preferences').value;

            console.log('Form values:', {departure, destination, duration, budget, preferences});

            // Validation
            if (!departure || !destination) {
                alert('Please fill in both departure location and destination');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('itinerary-results').style.display = 'none';

            // Prepare data
            const data = {
                departure_location: departure,
                destination: destination,
                duration: parseInt(duration),
                budget: budget,
                preferences: preferences
            };

            console.log('Sending data:', data);

            // Make request
            fetch('/generate_itinerary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(result => {
                console.log('Result:', result);
                document.getElementById('loading').style.display = 'none';

                if (result.success) {
                    displayItinerary(result.itinerary);
                    document.getElementById('itinerary-results').style.display = 'block';
                } else {
                    showError(result.error || 'Failed to generate itinerary');
                }
            })
            .catch(error => {
                console.error('Fetch error:', error);
                document.getElementById('loading').style.display = 'none';
                showError('Network error: ' + error.message);
            });
        }

        function askQuestion() {
            console.log('Ask question function called!');

            const questionInput = document.getElementById('travel-question');
            const question = questionInput.value.trim();

            console.log('Question:', question);

            if (!question) {
                alert('Please enter a question');
                return;
            }

            // Show loading on button
            const btn = document.querySelector('[onclick="askQuestion()"]');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            btn.disabled = true;

            fetch('/ask_question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({question: question})
            })
            .then(response => {
                console.log('Question response status:', response.status);
                return response.json();
            })
            .then(result => {
                console.log('Question result:', result);
                btn.innerHTML = originalHTML;
                btn.disabled = false;

                if (result.success) {
                    document.getElementById('answer-content').innerHTML = result.answer.replace(/\n/g, '<br>');
                    document.getElementById('question-answer').style.display = 'block';
                } else {
                    showError(result.error || 'Failed to get answer');
                }
            })
            .catch(error => {
                console.error('Question fetch error:', error);
                btn.innerHTML = originalHTML;
                btn.disabled = false;
                showError('Network error: ' + error.message);
            });
        }

        function exportItinerary() {
            console.log('Export function called!');
            const content = document.getElementById('itinerary-content');
            if (content) {
                const text = content.innerText || content.textContent;
                const blob = new Blob([text], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'travel-itinerary.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
            }
        }

        function showError(message) {
            console.log('Showing error:', message);
            document.getElementById('error-content').textContent = message;
            document.getElementById('error-message').style.display = 'block';
        }

        function displayItinerary(itinerary) {
            console.log('Displaying itinerary:', itinerary);
            const content = document.getElementById('itinerary-content');

            if (!content) {
                console.error('Content element not found');
                return;
            }

            let html = '<div class="space-y-6">';

            // Title
            if (itinerary.destination) {
                html += `<h3 class="text-2xl font-bold text-gray-800">${itinerary.destination}</h3>`;
            }

            if (itinerary.duration) {
                html += `<p class="text-gray-600">${itinerary.duration} days of amazing experiences</p>`;
            }

            // Transportation
            if (itinerary.outbound_transport) {
                html += `
                    <div class="bg-blue-50 p-4 rounded-lg border border-blue-200">
                        <h4 class="font-bold text-blue-800 mb-2">✈️ Outbound Journey</h4>
                        <p><strong>From:</strong> ${itinerary.outbound_transport.departure_location || 'N/A'}</p>
                        <p><strong>To:</strong> ${itinerary.outbound_transport.arrival_location || 'N/A'}</p>
                        <p><strong>Method:</strong> ${itinerary.outbound_transport.transport_type || 'N/A'}</p>
                        <p><strong>Duration:</strong> ${itinerary.outbound_transport.duration || 'N/A'}</p>
                        <p><strong>Cost:</strong> ${itinerary.outbound_transport.estimated_cost || 'N/A'}</p>
                        ${itinerary.outbound_transport.tips ? `<p><strong>Tips:</strong> ${itinerary.outbound_transport.tips}</p>` : ''}
                    </div>
                `;
            }

            if (itinerary.return_transport) {
                html += `
                    <div class="bg-green-50 p-4 rounded-lg border border-green-200">
                        <h4 class="font-bold text-green-800 mb-2">🏠 Return Journey</h4>
                        <p><strong>From:</strong> ${itinerary.return_transport.departure_location || 'N/A'}</p>
                        <p><strong>To:</strong> ${itinerary.return_transport.arrival_location || 'N/A'}</p>
                        <p><strong>Method:</strong> ${itinerary.return_transport.transport_type || 'N/A'}</p>
                        <p><strong>Duration:</strong> ${itinerary.return_transport.duration || 'N/A'}</p>
                        <p><strong>Cost:</strong> ${itinerary.return_transport.estimated_cost || 'N/A'}</p>
                        ${itinerary.return_transport.tips ? `<p><strong>Tips:</strong> ${itinerary.return_transport.tips}</p>` : ''}
                    </div>
                `;
            }

            // Days
            const days = itinerary.days || [];
            days.forEach((day, index) => {
                html += `
                    <div class="bg-white border-2 border-purple-200 rounded-lg p-6">
                        <h4 class="text-xl font-bold text-purple-600 mb-3">
                            📅 Day ${day.day || index + 1}: ${day.theme || 'Exploration'}
                        </h4>
                        <p class="text-gray-600 mb-4"><strong>Daily Budget:</strong> ${day.total_estimated_cost || 'N/A'}</p>
                        ${day.transportation_notes ? `<p class="text-sm text-gray-600 mb-4">🚌 <strong>Transportation:</strong> ${day.transportation_notes}</p>` : ''}
                `;

                if (day.activities && day.activities.length > 0) {
                    day.activities.forEach((activity, actIndex) => {
                        html += `
                            <div class="bg-gray-50 p-4 rounded-lg mb-3 border-l-4 border-blue-400">
                                <h5 class="font-bold text-gray-800 text-lg mb-2">
                                    ${actIndex + 1}. ${activity.name || 'Activity'}
                                </h5>
                                <p class="text-gray-600 mb-3">${activity.description || ''}</p>
                                <div class="grid md:grid-cols-2 gap-4 text-sm">
                                    <div>
                                        <p><strong>📍 Location:</strong> ${activity.location || 'N/A'}</p>
                                        <p><strong>🏠 Address:</strong> ${activity.address || 'N/A'}</p>
                                        <p><strong>⏰ Duration:</strong> ${activity.duration || 'N/A'}</p>
                                        <p><strong>💰 Cost:</strong> ${activity.estimated_cost || 'N/A'}</p>
                                    </div>
                                    <div>
                                        ${activity.rating ? `<p><strong>⭐ Rating:</strong> ${activity.rating}/5</p>` : ''}
                                        ${activity.opening_hours ? `<p><strong>🕒 Hours:</strong> ${activity.opening_hours}</p>` : ''}
                                        ${activity.phone ? `<p><strong>📞 Phone:</strong> ${activity.phone}</p>` : ''}
                                        ${activity.website ? `<p><strong>🌐 Website:</strong> <a href="${activity.website}" target="_blank" class="text-blue-600 hover:underline">Visit</a></p>` : ''}
                                    </div>
                                </div>
                                ${activity.tips ? `
                                    <div class="mt-3 p-3 bg-yellow-50 border border-yellow-200 rounded">
                                        <p class="text-sm"><strong>💡 Pro Tip:</strong> ${activity.tips}</p>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });
                } else {
                    html += '<p class="text-gray-500 italic">No activities planned for this day.</p>';
                }

                html += '</div>';
            });

            html += '</div>';
            content.innerHTML = html;
        }
    </script>
</body>
</html>
